<!DOCTYPE html><html><head>    <title>問答遊戲</title>    <style>        body {            font-family: 'Arial', sans-serif;            text-align: center;            background-color: #f5f5f5;            padding: 20px;        }        h1 {            color: #2c3e50;            margin-bottom: 30px;        }        #game {            max-width: 600px;            margin: 0 auto;            background: white;            padding: 30px;            border-radius: 10px;            box-shadow: 0 4px 8px rgba(0,0,0,0.1);        }        .question {            font-size: 24px;            margin: 20px;            color: #34495e;            min-height: 80px;        }        .options {            display: flex;            flex-wrap: wrap;            justify-content: center;            gap: 10px;            margin: 30px 0;        }        button {            padding: 12px 25px;            margin: 5px;            border: none;            border-radius: 50px;            font-size: 16px;            cursor: pointer;            transition: all 0.3s;            min-width: 150px;            color: white;            font-weight: bold;        }        button:hover {            transform: translateY(-3px);            box-shadow: 0 5px 15px rgba(0,0,0,0.2);        }        button:nth-child(1) {            background-color: #3498db;        }        button:nth-child(2) {            background-color: #2ecc71;        }        button:nth-child(3) {            background-color: #e74c3c;        }        button:nth-child(4) {            background-color: #f39c12;        }        .nav-button {            background-color: #9b59b6;            color: white;            border: none;            padding: 10px 20px;            border-radius: 5px;            cursor: pointer;            margin: 5px;        }        #score {            font-size: 20px;            margin-top: 20px;            color: #2c3e50;        }        /* 選中效果 */        .selected {            transform: translateY(-3px);            box-shadow: 0 5px 15px rgba(0,0,0,0.3);            border: 3px solid #2c3e50;        }                /* 彈出視窗樣式 */        .modal {            display: none;            position: fixed;            z-index: 1;            left: 0;            top: 0;            width: 100%;            height: 100%;            overflow: auto;            background-color: rgb(0,0,0);            background-color: rgba(0,0,0,0.4);            padding-top: 60px;        }        .modal-content {            background-color: #fefefe;            margin: 5% auto;            padding: 20px;            border: 1px solid #888;            width: 80%;            position: relative;        }        .close-button {            background-color: transparent; /* 透明背景 */            color: #e74c3c;            border: 2px solid #e74c3c; /* 边框 */            padding: 5px 10px; /* 縮細關閉按鈕 */            border-radius: 5px;            cursor: pointer;            font-size: 16px; /* 調整字體大小 */            text-align: center;        }        .modal-footer {            display: flex;            justify-content: space-between;            margin-top: 20px;        }        .icon {            font-size: 50px;            margin-bottom: 20px;        }    </style></head><body>    <h1>問答遊戲</h1>    <div id="game">        <div class="question" id="question"></div>        <div class="options" id="options"></div>        <button id="submit">提交答案</button>        <div id="score">分數: 0</div>        <div>            <button class="nav-button" id="prevButton" onclick="prevQuestion()" style="display: none;">上一題</button>            <button class="nav-button" id="nextButton" onclick="nextQuestion()">下一題</button>        </div>    </div>    <!-- 彈出視窗 -->    <div id="myModal" class="modal">        <div class="modal-content">            <div id="modalIcon" class="icon"></div>            <span id="modalMessage"></span>            <div class="modal-footer">                <button class="close-button" onclick="closeModal()">關閉</button>                <button class="nav-button" onclick="nextQuestion()">下一題</button>            </div>        </div>    </div>    <script>        const questions = [            {                question: "下列哪項是正確家中存放藥物的方法？（請選擇兩個選項）",                options: [                    "A. 將不同藥物存放在同一個容器裏，以節省空間",                     "B. 放置在陰涼乾爽處，避免陽光照射",                     "C. 放置在高處，避免兒童誤服"                ],                answer: [1, 2],                type: "multiple"            },            {                question: "哪類藥物無需醫生處方，但需要在藥劑師的監督下售賣？（請選擇一個選項）",                options: [                    "A. 處方藥物",                     "B. 監督售賣藥物",                     "C. 非處方藥物"                ],                answer: [1],                type: "single"            },            {                question: "藥房和藥行的主要區別在於：（請選擇一個選項）",                options: [                    "A. 藥房須有藥劑師當值",                     "B. 藥行可配售處方藥物",                     "C. 藥行有 Rx 標誌"                ],                answer: [0],                type: "single"            },            {                question: "「Rx 標誌」只可出現在哪類商店？（請選擇一個選項）",                options: [                    "A. 藥行",                     "B. 藥坊",                     "C. 藥房"                ],                answer: [2],                type: "single"            },            {                question: "下列哪些屬於社區藥房常見服務？（請選擇兩個選項）",                options: [                    "A. 指導使用血壓計",                     "B. 講解用藥須知",                     "C. 外科手術"                ],                answer: [0, 1],                type: "multiple"            },            {                question: "藥劑師在社區藥房的主要職責包括？（請選擇兩個選項）",                options: [                    "A. 診症",                     "B. 按醫生處方配售藥物",                     "C. 小病小痛管理"                ],                answer: [1, 2],                type: "multiple"            },            {                question: "藥劑師在社區藥房會提供的服務有哪些？（請選擇兩個選項）",                options: [                    "A. 社區藥物管理服務",                     "B. 藥物相互作用檢查",                     "C. 外科縫合"                ],                answer: [0, 1],                type: "multiple"            },            {                question: "下列哪些是社區藥房常見的醫療器材？（請選擇兩個選項）",                options: [                    "A. 家用血糖機",                     "B. 血壓計",                     "C. 人工心肺機"                ],                answer: [0, 1],                type: "multiple"            },            {                question: "下列哪些屬於社區藥房的慢性疾病管理服務？（請選擇兩個選項）",                options: [                    "A. 評估藥物是否適合病人服用，並作出藥物建議",                     "B. 指導正確使用家用血壓計/血糖機，以監察日常血壓或血糖水平",                    "C. 進行心臟手術"                ],                answer: [0, 1],                type: "multiple"            },            {                question: "藥劑師可以協助解決的藥物問題包括？（請選擇兩個選項）",                options: [                    "A. 忘記吃藥後續方法",                     "B. 藥物會否引起嗜睡等不良反應",                     "C. 沒有處方情況下配售處方藥物"                ],                answer: [0, 1],                type: "multiple"            }        ];                let currentQuestion = 0;        let score = 0;        let selectedAnswers = [];        function loadQuestion() {            const q = questions[currentQuestion];            document.getElementById("question").textContent = q.question;                        const optionsDiv = document.getElementById("options");            optionsDiv.innerHTML = "";            selectedAnswers = [];                        q.options.forEach((option, index) => {                const button = document.createElement("button");                button.textContent = option;                button.dataset.index = index;                button.onclick = () => selectMultipleAnswer(index, button);                optionsDiv.appendChild(button);            });            // 更新上一題和下一題按鈕的可見性            document.getElementById("prevButton").style.display = currentQuestion === 0 ? 'none' : 'inline-block';            document.getElementById("nextButton").style.display = currentQuestion === questions.length - 1 ? 'none' : 'inline-block';        }        function selectMultipleAnswer(index, button) {            const selectedIndex = selectedAnswers.indexOf(index);            if (selectedIndex === -1) {                selectedAnswers.push(index);                button.classList.add("selected");            } else {                selectedAnswers.splice(selectedIndex, 1);                button.classList.remove("selected");            }        }        function checkMultipleAnswer() {            const q = questions[currentQuestion];            const correctAnswers = q.answer.sort();            const userAnswers = selectedAnswers.sort();            if (arraysEqual(userAnswers, correctAnswers)) {                score++;                showModal("正確！", "✔️"); // 正確回答            } else {                const correctMessage = `錯誤！正確答案是: ${q.answer.map(i => q.options[i]).join(", ")}`;                showModal(correctMessage, "❌"); // 錯誤回答            }            document.getElementById("score").textContent = `分數: ${score}`;        }        function showModal(message, icon) {            const modal = document.getElementById("myModal");            const modalMessage = document.getElementById("modalMessage");            const modalIcon = document.getElementById("modalIcon");            modalMessage.textContent = message;            modalIcon.textContent = icon;            modal.style.display = "block";        }        function closeModal() {            const modal = document.getElementById("myModal");            modal.style.display = "none";        }        function prevQuestion() {            if (currentQuestion > 0) {                currentQuestion--;                loadQuestion();            }        }        function nextQuestion() {            closeModal(); // 點擊下一題時自動關閉彈出視窗            if (currentQuestion < questions.length - 1) {                currentQuestion++;                loadQuestion();            } else {                endGame();            }        }        function arraysEqual(a, b) {            if (a === b) return true;            if (a == null || b == null) return false;            if (a.length !== b.length) return false;            const aSorted = [...a].sort();            const bSorted = [...b].sort();            for (let i = 0; i < aSorted.length; i++) {                if (aSorted[i] !== bSorted[i]) return false;            }            return true;        }        function endGame() {            const gameDiv = document.getElementById("game");            gameDiv.innerHTML = `                <h2>遊戲結束！</h2>                <p>你的最終分數是 ${score}/${questions.length}</p>                <button onclick="restartGame()" style="background-color: #9b59b6; margin-top: 20px;">再玩一次</button>            `;        }        function restartGame() {            currentQuestion = 0;            score = 0;            loadQuestion();        }        document.getElementById("submit").onclick = () => {            checkMultipleAnswer();        };        // 初始載入第一題        loadQuestion();    </script></body></html>
